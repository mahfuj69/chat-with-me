<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat With Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1621;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .me {
      background-color: #1e90ff;
      align-self: flex-end;
    }
    .other {
      background-color: #2a2f32;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #17212b;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #222c3b;
      color: white;
    }
    #sendBtn {
      margin-left: 10px;
      background: #1e90ff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">âž¤</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config (your config)
    const firebaseConfig = {
      apiKey: "AIzaSyCcp0zUPYeODb_JJMWyKNxQpcaW7c2mZM8",
      authDomain: "chat-with-me-1aa70.firebaseapp.com",
      databaseURL: "https://chat-with-me-1aa70-default-rtdb.firebaseio.com",
      projectId: "chat-with-me-1aa70",
      storageBucket: "chat-with-me-1aa70.firebasestorage.app",
      messagingSenderId: "1042127185759",
      appId: "1:1042127185759:web:4f6f1b5705f05663f8b8ea",
      measurementId: "G-3V2BNKNTYH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Generate auto username
    const username = localStorage.getItem("username") || "User" + Math.floor(Math.random() * 10000);
    localStorage.setItem("username", username);

    const messagesRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;
      push(messagesRef, { username, text, time: Date.now() });
      input.value = "";
    }

    // Show messages in real-time
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(msg.username === username ? "me" : "other");
      msgDiv.textContent = `${msg.username}: ${msg.text}`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
