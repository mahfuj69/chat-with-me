<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat With Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqgCqfJwKkDTM7K5hgcB3QoG1yZa7Z4Qg",
      authDomain: "chat-with-me-69.firebaseapp.com",
      databaseURL: "https://chat-with-me-69-default-rtdb.firebaseio.com",
      projectId: "chat-with-me-69",
      storageBucket: "chat-with-me-69.appspot.com",
      messagingSenderId: "792582367915",
      appId: "1:792582367915:web:a6a0c9e5696b1fd873bf1b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, "messages");

    const msgForm = document.getElementById("msgForm");
    const msgInput = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");

    msgForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (text !== "") {
        push(messagesRef, {
          user: "mahfuj69",
          text: text,
          time: new Date().toLocaleTimeString()
        });
        msgInput.value = "";
      }
    });

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text} <span class="time">${msg.time}</span>`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      background: #1f1f1f;
      padding: 10px;
      margin: 0;
      color: #ffcc00;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      background: #1e1e1e;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message strong {
      color: #ffcc00;
    }

    .time {
      font-size: 0.8em;
      color: #aaa;
      float: right;
    }

    #msgForm {
      display: flex;
      padding: 8px;
      background: #1f1f1f;
      position: sticky;
      bottom: 0;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      margin-right: 8px;
    }

    #sendBtn {
      background: #ffcc00;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.2em;
        padding: 8px;
      }
      #msgInput {
        font-size: 14px;
      }
      #sendBtn {
        padding: 8px 12px;
      }
      .message {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat With Me</h2>

  <div id="messages"></div>

  <form id="msgForm">
    <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </form>
</body>
</html>
