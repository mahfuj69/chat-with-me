<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Me</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcp0zUPYeODb_JJMWyKNxQpcaW7c2mZM8",
      authDomain: "chat-with-me-1aa70.firebaseapp.com",
      databaseURL: "https://chat-with-me-1aa70-default-rtdb.firebaseio.com",
      projectId: "chat-with-me-1aa70",
      storageBucket: "chat-with-me-1aa70.firebasestorage.app",
      messagingSenderId: "1042127185759",
      appId: "1:1042127185759:web:4f6f1b5705f05663f8b8ea",
      measurementId: "G-3V2BNKNTYH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    // Generate simple username (same per device)
    let username = localStorage.getItem("username");
    if (!username) {
      username = "user_" + Math.floor(Math.random() * 10000);
      localStorage.setItem("username", username);
    }

    const chatRef = ref(db, "messages");

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      push(chatRef, {
        user: username,
        text: text,
        time: Date.now()
      });
      input.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Listen for new messages
    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="username">${msg.user}:</span> ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>

  <style>
    body {
      font-family: monospace;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .chat-box {
      width: 100%;
      max-width: 420px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
    }

    .header {
      border-bottom: 1px solid #333;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      background: #222;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scrollbar-width: thin;
    }

    .msg {
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 8px;
      margin-bottom: 8px;
      font-size: 14px;
      background: #1a1a1a;
    }

    .username {
      color: #4fa3ff;
      font-weight: bold;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
      outline: none;
      color: #fff;
      background: #1e1e1e;
    }

    button {
      padding: 10px 14px;
      background: #333;
      border: none;
      border-left: 1px solid #444;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <div class="chat-box">
    <div class="header">Chat with Me</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="input" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>
</body>
</html>
