<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nokia Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #b0c48c;
      display: flex;
      flex-direction: column;
      height: 100vh;
      border: 5px solid #2e2e2e;
      box-shadow: inset 0 0 0 3px #fff;
    }

    header {
      background: #2e2e2e;
      color: #9de27a;
      text-align: center;
      padding: 6px;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 2px solid #111;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background: repeating-linear-gradient(
        to bottom,
        #b0c48c,
        #b0c48c 19px,
        #a7bb84 20px
      );
    }

    .bubble {
      max-width: 80%;
      margin: 4px 0;
      padding: 8px;
      border: 2px solid #2e2e2e;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.2;
      word-wrap: break-word;
    }

    .mine {
      align-self: flex-end;
      background: #9de27a;
    }

    .theirs {
      align-self: flex-start;
      background: #c6dca3;
    }

    .input-area {
      display: flex;
      padding: 8px;
      border-top: 2px solid #2e2e2e;
      background: #a0b886;
    }

    input {
      flex: 1;
      padding: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: 2px solid #2e2e2e;
      border-radius: 4px;
      outline: none;
      background: #dce9c0;
    }

    button {
      margin-left: 6px;
      padding: 6px 12px;
      font-family: 'Courier New', monospace;
      background-color: #2e2e2e;
      color: #9de27a;
      border: 2px solid #9de27a;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:active {
      background-color: #111;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .cursor {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <header>NOKIA CHAT ðŸ“Ÿ</header>

  <div id="messages" class="chat-container"></div>

  <div class="input-area">
    <input id="messageInput" type="text" placeholder="Type message..." />
    <button onclick="sendMessage()">SEND</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcp0zUPYeODb_JJMWyKNxQpcaW7c2mZM8",
      authDomain: "chat-with-me-1aa70.firebaseapp.com",
      databaseURL: "https://chat-with-me-1aa70-default-rtdb.firebaseio.com",
      projectId: "chat-with-me-1aa70",
      storageBucket: "chat-with-me-1aa70.firebasestorage.app",
      messagingSenderId: "1042127185759",
      appId: "1:1042127185759:web:4f6f1b5705f05663f8b8ea",
      measurementId: "G-3V2BNKNTYH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, "messages");

    let username = localStorage.getItem("username");
    if (!username) {
      username = "User" + Math.floor(Math.random() * 1000);
      localStorage.setItem("username", username);
    }

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      push(messagesRef, {
        name: username,
        text: text,
        time: new Date().toLocaleTimeString()
      });
      input.value = "";
    }

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.classList.add("bubble");
      div.classList.add(msg.name === username ? "mine" : "theirs");
      div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
