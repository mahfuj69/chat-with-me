<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0e1621;
    color: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    padding-bottom: 80px; /* keeps space above input bar */
  }

  .message {
    margin: 6px 0;
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
  }

  .me {
    background-color: #1e90ff;
    align-self: flex-end;
  }

  .other {
    background-color: #2a2f32;
    align-self: flex-start;
  }

  /* Input bar stays above system UI */
  #inputArea {
    position: fixed;
    bottom: env(safe-area-inset-bottom, 0);
    left: 0;
    right: 0;
    display: flex;
    padding: 12px;
    background: #17212b;
    align-items: center;
    border-top: 1px solid #222c3b;
    box-sizing: border-box;
  }

  #messageInput {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 25px;
    outline: none;
    background: #222c3b;
    color: white;
    font-size: 16px;
  }

  #sendBtn {
    margin-left: 10px;
    background: #1e90ff;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    color: white;
    font-size: 22px;
    cursor: pointer;
    flex-shrink: 0;
  }

  @media (max-width: 600px) {
    #messageInput {
      font-size: 18px;
      padding: 16px;
    }
    #sendBtn {
      width: 54px;
      height: 54px;
    }
  }
</style>

<body>
  <div id="messages"></div>

  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">âž¤</button>
  </div>
</body>
