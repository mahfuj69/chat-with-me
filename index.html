<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat With Me</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      background-color: #1a1a1a;
      border: 2px solid;
    }
    .username {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #333;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      outline: none;
    }
    #sendBtn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcp0zUPYeODb_JJMWyKNxQpcaW7c2mZM8",
      authDomain: "chat-with-me-1aa70.firebaseapp.com",
      databaseURL: "https://chat-with-me-1aa70-default-rtdb.firebaseio.com",
      projectId: "chat-with-me-1aa70",
      storageBucket: "chat-with-me-1aa70.firebasestorage.app",
      messagingSenderId: "1042127185759",
      appId: "1:1042127185759:web:4f6f1b5705f05663f8b8ea",
      measurementId: "G-3V2BNKNTYH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Generate random username and consistent color
    let username = localStorage.getItem("username");
    let userColor = localStorage.getItem("userColor");

    const colors = ["#ff4747", "#4d88ff", "#ffcc00", "#66ff99", "#ff66ff", "#00ffff"];
    
    if (!username) {
      username = "User" + Math.floor(Math.random() * 1000);
      localStorage.setItem("username", username);
    }
    if (!userColor) {
      userColor = colors[Math.floor(Math.random() * colors.length)];
      localStorage.setItem("userColor", userColor);
    }

    const messagesRef = ref(db, "messages");

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value.trim();
      if (text !== "") {
        push(messagesRef, { username, text, color: userColor });
        messageInput.value = "";
      }
    }

    const messagesDiv = document.getElementById("messages");
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.style.borderColor = msg.color;

      msgDiv.innerHTML = `<div class="username" style="color:${msg.color};">${msg.username}</div>
                          <div>${msg.text}</div>`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
